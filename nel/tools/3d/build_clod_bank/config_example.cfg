
// This is a config file example to use with the build_clod_bank utility

// The search pathes.
search_pathes= {
	"R:/code/test/test_3dyoyo/shapes",
	"R:/code/test/test_3dyoyo/testSkel",
	};


// The frameRate used to sample animation
bake_frame_rate= 20;


// This is the list of Lod shapes to process (.clod).
// Key Name in the .clodbank are thoses file name, but without the extension
clod_list= {
	"test1.clod",
	};


// For each lod in clod_list, must provide a skeleton, and a list of animation.
// The key name for the variable is the fileName, without the exension
// Key Name in the bank are the file anim name, but without the extension
// The skeleton is the first entry in the list. Next are animation. Error if not at least one animation
test1= {
	"HOF_LOD.skel",					// this is the skeleton to use for this lod.
	"TR_HOM_course.anim",			// The first animation
	"TR_HOM_idle.anim",
	"TR_HOM_marche.anim",
	};


// etc...